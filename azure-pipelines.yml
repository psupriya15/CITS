# Starter pipeline
pool:
  vmImage: 'ubuntu-latest'
trigger:
- master
steps:
- task: CmdLine@2
  inputs:
    script: 'chmod -R 755 ./'
  displayName: 'Set Permissions'

- task: CmdLine@2
  inputs:
    script: './Run.command -run -project_location $(ProjectLocation) -release $(ReleaseName) -testset $(TestSet)'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Execute CITS Test' 
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(ProjectLocation)/Results/TestExecution/$(ReleaseName)/$(TestSet)/Latest/junit.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'API Test Run'
  displayName: 'Publish Reports'
